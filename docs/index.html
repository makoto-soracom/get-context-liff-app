<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liff.getContext()</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            liff
                .init({ liffId: "1656680120-la716qwN" || '' })
                .then(() => {
                    console.log("Success! you can do something with LIFF API here.")
                })
                .catch((error) => {
                    console.log(error)
                })
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <th style="text-align:left;">User ID:</th>
            <td id="userid">none</td>
        </tr>
        <tr>
            <th style="text-align:left;">Group ID:</th>
            <td id="groupid">none</td>
        </tr>
    </table>
    <script>
        liff.ready.then(() => {
            var userid = document.getElementById("userid");
            userid.textContent = liff.getContext().userId;
            var groupid = document.getElementById("groupid");
            groupid.textContent = liff.getContext().groupId;
        })
    </script>

</body>

</html>
